<div *ngIf="reservation" >
  <div *ngIf="isReservationStartedThisDay()" class="technicalSpace" [ngStyle]="{'height.px': calculateTechnicalBreakHeight()}"></div>
  <div class="label label-default"
    [ngStyle]="{ 'height.px': calculateReservationHeight()}">
        <p [ngStyle]="{ 'font-size.px': calculateSizeOfElements()}"><b>NAZWA: </b>{{reservation.name}}</p>
        <p [ngStyle]="{ 'font-size.px': calculateSizeOfElements()}"><b>CZAS DRUKOWANIA: </b>{{reservation.duration}}h</p>
        <p [ngStyle]="{ 'font-size.px': calculateSizeOfElements()}"><b>UŻYTKOWNIK: </b>{{reservation.user.mail}}</p>
        <p>
          <button *ngIf="canReservationBeDeleted()" class="btn btn-default"
          [ngStyle]="{'height': calculateSizeOfElements()*3 +'px', 'font-size': calculateSizeOfElements() +'px'}">
            USUŃ <i class="fa fa-trash"></i></button></p>
        <p >
          <button *ngIf="canReservationBeStopped()" class="btn btn-default"
          [ngStyle]="{'height.px': calculateSizeOfElements()*3, 'font-size.px': calculateSizeOfElements()}">
            ZAKOŃCZ <i class="fa fa-close"></i></button></p>
    </div>
    <div *ngIf="isReservationStoppedThisDay()" class="technicalSpace" [ngStyle]="{'height.px': calculateTechnicalBreakHeight()}"></div>
</div>
