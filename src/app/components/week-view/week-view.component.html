<section class="week-view-container" [ngClass]="{'printerBroken': printer?.isBroken()}">
  <div>
    <app-time-ruler></app-time-ruler>
  </div>

  <div *ngFor="let day of daysInWeekOrdered" style="width: 14%; border-left: solid #bbb4bc 1px">
    <div class="pl-3">{{getNameOfWeekDay(day)}}</div>
    <div class="pl-3">{{day | date:'shortDate' }}</div>
    <hr>
    <app-day-view [date]="day" [reservations]="getReservationsForDay(day)"></app-day-view>
  </div>

</section>
