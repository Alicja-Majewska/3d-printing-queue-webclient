<div style="width: 400px; display: flex; flex: 1 1; flex-direction: row">
  <button style="width: 50%" class="btn btn-danger mr-3 pl-3 pr-3" [disabled]="isPrinterBroken()"
          (click)="reportFailure()">Zgłoś awarię
  </button>
  <button style="width: 50%" class="btn btn-success pl-3 pr-3" [disabled]="isPrinterActive()"
          (click)="reportFailureRepaired()">Naprawiłem awarię
  </button>
</div>
